<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Create New Meeting BKR</title>
    <script src="/static/head_imports.js"></script>
    <link rel="stylesheet" href="/static/create/css/main.css" />
  </head>
  <body>
    <script src="/static/navbar.js"></script>
    <div class="container d-flex h-100">
      <div class="card mx-auto align-self-center" style="opacity: 90%;">
        <div class="card-header">
          Create New Meeting
        </div>
        <div class="card-body">
          <form class="form-group" action="/session" method="post">
            <label for="nameInput">Your Name</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="nameInput"
                aria-describedby="nameHelp"
                placeholder="Your Name"
                name="name"
                required
              />
              <small id="nameHelp" class="form-text text-muted"
                >Shown to other people in the video chat</small
              >
            </div>
            <div class="form-group">
              <label for="sessionName">Meeting Code</label>
              <input
                type="password"
                class="form-control"
                id="sessionName"
                aria-describedby="sessionHelp"
                placeholder="Meeting Code"
                name="meeting_code"
                required
              />
              <small id="sessionHelp" class="form-text text-muted"
                >This will we asked from people who join this meeting</small
              >
            </div>
            <input type="hidden" name="objective" value="create" />
            <div class="form-group text-center">
              <br />
              <p>
                <button class="btn btn btn-success" type="submit">
                  Create!
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/static/scripts_end_of_body.js"></script>
    <script src="/static/create/js/main.js" charset="utf-8"></script>
  </body>
</html>

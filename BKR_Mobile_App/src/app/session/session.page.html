<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{meetingName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab id="fab-meeting-options" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button id="fab-list-activator">
    <ion-icon name="arrow-down-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)="shareAlert()" id="share-icon">
      <ion-icon name="share-social"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="goToSlide(2)" id="whiteboard-icon">
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="goToSlide(0)" id="chat-icon">
      <ion-icon name="chatbox"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="this.meetingService.toggleVideo()" id="video-icon">
      <i class="fas fa-video-slash" *ngIf="!meetingService.video"></i>
      <i class="fas fa-video" *ngIf="meetingService.video"></i>
    </ion-fab-button>
    <ion-fab-button (click)="this.meetingService.toggleAudio()" id="audio-icon">
      <ion-icon name="mic" *ngIf="meetingService.audio"></ion-icon>
      <ion-icon name="mic-off" *ngIf="!meetingService.audio"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="meetingService.leaveSession()" class="end-call-icon-background-red">
      <ion-icon name="call" class="end-call-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content>
  <ion-slides [options]="slidesOptions" (ionSlideDidChange)="slideChanged()" #slides>
    <ion-slide>
      <ion-list id="participant_list">
        <ion-list-header id="participant-list-header">
          <ion-label class="white-text">Chat</ion-label>
        </ion-list-header>

        <ion-item class="white-text">
          <ion-avatar slot="start">
            <!-- <img src="assets/unknown_user.png" alt=""> -->
            <ion-icon name="person-circle" class="avatar-icon"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h1>{{ name }}</h1>
          </ion-label>
        </ion-item>

        <ion-item detail button (click)="openEverybodyModal()" class="white-text">
          <ion-avatar slot="start">
            <ion-icon name="people-circle" class="avatar-icon"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h1>Everybody</h1>
          </ion-label>
        </ion-item>

        <ion-item detail button (click)="openChatModal(participant_key_value.value)" class="white-text"
          *ngFor="let participant_key_value of meetingService.participantList | keyvalue">
          <ion-avatar slot="start">
            <!-- <img src="assets/unknown_user.png" alt=""> -->
            <ion-icon name="person-circle" class="avatar-icon"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h1>{{ participant_key_value.value.name }}</h1>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size="{{ layoutNo }}" [ngStyle]="video_styles">
              <div *ngIf="meetingService.publisher" class="stream-container">
                <user-video [streamManager]="meetingService.publisher" id="self-video"
                (click)="toggleFullscreen('self-video')"></user-video>
              </div>
            </ion-col>
            <ion-col size="{{ layoutNo }}" [ngStyle]="video_styles"
              *ngFor="let part of meetingService.participantList | keyvalue">
              <div class="stream-container">
                <user-video [streamManager]="part.value.subscriberObject" 
                    id="user-video-{{ part.value.connectionId }}"
                    (click)="toggleFullscreen('user-video-' + part.value.connectionId)"></user-video>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <h1 class="white-text">Whiteboard</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
